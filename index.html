<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>
<body>

<div class="ui borderless top menu">
  <div class="ui container">
    <a class="ui fitted item"><i class="facebook f icon"></i></a>

    <a class="ui fitted right item"><i class="home icon"></i></a>
    <a class="ui fitted item"><i class="search icon"></i></a>
    <a class="ui fitted item"><i class="user icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="text">MY CART</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Your Cart is Currently Empty</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image" src="https://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/logo.png?12738032654134160651">

<div class="ui borderless middle menu">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">MEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Something</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">WOMEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Something</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">KIDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Something</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">BRAND</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Something</div>
      </div>
    </div>
    <a class="ui item">SEARCH</a>
  </div>
</div>
<img class="ui fluid image" src="https://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/slide1.jpg?12738032654134160651">

<div class="black-background">
  <div class="ui three column grid container">
    <div class="column">
      NAVIGATION
      <hr>
      <div class="ui list">
        <div class="item">About Us</div>
        <div class="item">Videos</div>
        <div class="item">Store Locations</div>
      </div>
    </div>
    <div class="column">
      MAIN MENU
      <hr>
      <div class="ui list">
        <div class="item">Men</div>
        <div class="item">Women</div>
        <div class="item">Kids</div>
      </div>
    </div>
    <div class="column">
      CONNECT
      <hr>
      <div class="ui list">
        <div class="item">Sign up for the latest updates</div>
        <div class="ui labeled input">
          <input type="text" placeholder="Enter email address">
          <div class="ui black label">
            Join
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown').dropdown('hover');
</script>
</body>
</html>
